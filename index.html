<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AdminLTE 3 | Fixed Navbar Layout</title>

    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./plugins/fontawesome-free/css/all.min.css" />
    <!-- Theme style -->
    <link rel="stylesheet" href="./dist/css/adminlte.min.css" />
    <!-- slider  -->
    <link rel="stylesheet" href="./plugins/splidejs/css/splide.min.css" />
    <link
      rel="stylesheet"
      href="./plugins/splidejs/css/themes/splide-default.min.css"
    />
    <link rel="stylesheet" href="./dist/css/style_news.css" />
  </head>
  <body class="hold-transition sidebar-mini layout-navbar-fixed">
    <!-- Site wrapper -->
    <div class="wrapper">
      <!-- Navbar -->
      <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
          <!-- Navbar Search -->
          <li class="nav-item">
            <a
              class="nav-link"
              data-widget="navbar-search"
              href="#"
              role="button"
            >
              <i class="fas fa-search"></i>
            </a>
            <div class="navbar-search-block">
              <form class="form-inline">
                <div class="input-group input-group-sm">
                  <input
                    class="form-control form-control-navbar"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                  <div class="input-group-append">
                    <button class="btn btn-navbar" type="submit">
                      <i class="fas fa-search"></i>
                    </button>
                    <button
                      class="btn btn-navbar"
                      type="button"
                      data-widget="navbar-search"
                    >
                      <i class="fas fa-times"></i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </li>
          <li class="nav-item d-sm-inline-block">
            <a href="./index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item d-sm-inline-block">
            <a href="./admin/" class="nav-link">Login</a>
          </li>
        </ul>
      </nav>
      <!-- /.navbar -->

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="kategori">
                <a href="" class="btn btn-sm btn-info kat-item">news</a>
                <a href="" class="btn btn-sm btn-info kat-item">populer</a>
                <a href="" class="btn btn-sm btn-info kat-item">hots</a>
                <a href="" class="btn btn-sm btn-info kat-item">finacial</a>
                <a href="" class="btn btn-sm btn-info kat-item">local</a>
                <a href="" class="btn btn-sm btn-info kat-item">interlocal</a>
                <a href="" class="btn btn-sm btn-info kat-item">news</a>
                <a href="" class="btn btn-sm btn-info kat-item">populer</a>
                <a href="" class="btn btn-sm btn-info kat-item">hots</a>
                <a href="" class="btn btn-sm btn-info kat-item">finacial</a>
              </div>
            </div>
          </div>
          <!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="container-fluid">
            <div class="row">
              <div class="col-12">
                <!-- slider  -->
                <section
                  class="splide"
                  role="group"
                  id="main-carousel"
                  aria-label="Splide Basic HTML Example"
                >
                  <div class="splide__track">
                    <ul class="splide__list">
                      <li class="splide__slide">
                        <img src="./dist/img/photo1.png" alt="" />
                      </li>
                      <li class="splide__slide">
                        <img src="./dist/img/photo2.png" alt="" />
                      </li>
                      <li class="splide__slide">
                        <img src="./dist/img/photo3.jpg" alt="" />
                      </li>
                    </ul>
                  </div>
                </section>
                <section
                  id="thumbnail-carousel"
                  class="splide"
                  aria-label="The carousel with thumbnails. Selecting a thumbnail will change the Beautiful Gallery carousel."
                >
                  <div class="splide__track">
                    <ul class="splide__list">
                      <li class="splide__slide">
                        <img src="./dist/img/photo1.png" alt="" />
                      </li>
                      <li class="splide__slide">
                        <img src="./dist/img/photo2.png" alt="" />
                      </li>
                      <li class="splide__slide">
                        <img src="./dist/img/photo3.jpg" alt="" />
                      </li>
                    </ul>
                  </div>
                </section>
              </div>
            </div>
          </div>
        </section>
        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->

      <footer class="main-footer">
        <div class="float-right d-none d-sm-block"><b>Version</b> 3.2.0</div>
        <strong
          >Copyright &copy; 2014-2021
          <a href="https://adminlte.io">AdminLTE.io</a>.</strong
        >
        All rights reserved.
      </footer>

      <!-- Control Sidebar -->
      <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
      </aside>
      <!-- /.control-sidebar -->
    </div>
    <!-- ./wrapper -->

    <!-- jQuery -->
    <script src="./plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.min.js"></script>
    <!-- slider  -->
    <script src="./plugins/splidejs/js/splide.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var main = new Splide("#main-carousel", {
          type: "fade",
          rewind: true,
          pagination: false,
          arrows: false,
        });

        var thumbnails = new Splide("#thumbnail-carousel", {
          fixedWidth: 100,
          fixedHeight: 60,
          gap: 5,
          rewind: true,
          pagination: false,
          arrows: false,
          isNavigation: true,
          breakpoints: {
            600: {
              fixedWidth: 60,
              fixedHeight: 44,
            },
          },
        });

        main.sync(thumbnails);
        main.mount();
        thumbnails.mount();
      });
    </script>
  </body>
</html>
